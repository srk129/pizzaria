<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exampl.css">
    <title>Document</title>

</head>
<body>
    <h1 class="heading">
        REGISTER HERE!
    </h1>
    <br><br><br><br>
    <div class="main">
        
        <p style="text-align: center;">
            Create your account.It's free and only takes a minute.
        </p>
    
            <form action="" onsubmit="return validate()">
            <input type="text" id="fname" placeholder="FIRST NAME" >
            <input type="text" id="lname" placeholder="LAST NAME" ><br><br>
            <input type="text" id="emailid"  placeholder="EMAIL">
            <br><br>
            <input type="text" id="pn" placeholder="PHONE NUMBER">
            <input type="number" id="age" placeholder="AGE" step="1">
            <br><br>
            COUNTRY
            <select name="COUNTRY" >
                <option value="default">PLEASE SELECT YOUR COUNTRY</option>
                <option value="INDIA">INDIA</option>
                <option value="A">AUSTRALIA</option>
                <option value="C">CANADA</option>
                <option value="U">U.S.A</option>
                <option value="CH">CHINA</option>
                <option value="J">JAPAN</option>
            </select>
            <br><br>
            <input type="password" id="pass" placeholder="PASSWORD" > <br><br>
            <input type="password" id="cpass" placeholder="CONFIRM PASSWORD">
            <br><br>
            <button type="submit" class="btn">SIGN UP HERE!</button>
    
            </form>


    </div>
    <script src="exampl.js"></script>
    
</body>
</html>
