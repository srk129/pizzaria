<!DOCTYPE html>

	<title>signup</title>

<body bgcolor="#ffb838">
	<h1><div style="background-color:red"><font color=#FFCA28><center><b>PIZZARIA</div></b></center></font></h1>>
	<hr>
	<h1><big><center>SIGN IN</center></big></h1>
	<hr>
<form action="faction.html" name="signup">
<center>
<label for="uname">USER NAME</label><br>
		<input type=text name="uname" id="uname"  placeholder="Enter valid user name" autocomplete="off"><br>
		<label for="password">PASSWORD</label><br>
		<input type=password name="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="At least one number and one uppercase and lowercase letter, and at least 8 or more characters" autocomplete="off"><br>
		<hr>
		<label for="submit">SUBMIT</label>
		<input type=submit name="submit" id="submit"><br>
</center>
</form>
	</body>
